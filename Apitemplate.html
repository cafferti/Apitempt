<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom & APi</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input class="name" type="text" id="name" required /><br /><br />

      <label for="email">Email:</label>
      <input class="email" type="email" id="email" required /><br /><br />

      <label  for="phone">phone</label> 
      <input class="phone" id="phone" type="text" required > <br> <br>

      <label for="password">password</label> 
      <input class="password" id="password" type="text" required> <br> <br>

      <input
        class="email"
        type="submit"
        value="Submit"
        onclick="validatevalue(event)"
      />
      <p class="err"></p>
    </form>

    <script src="./Apitemplate.js"></script>
  </body>
</html>
